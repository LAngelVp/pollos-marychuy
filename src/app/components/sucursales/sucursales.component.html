<div class="flex flex-col gap-4 md:grid md:grid-cols-2 my-9 w-3/4 m-auto">
    <div class="flex justify-center">
        <img [src]="ilustracion_localizacion" alt="" class=" w-5/6 h-auto md:block">
    </div>
    <div>
        <div *ngFor="let sucursal of sucursales" class="rounded mb-4">
          <h2 class="text-xl md:text-3xl font-bold text-amber-500">{{ sucursal.nombre }}</h2>
          <p class=" font-bold">{{ sucursal.direccion }}</p>
          <p class="font-bold">Tel√©fono : <span class=" font-semibold opacity-75">{{ sucursal.contacto }}</span></p>
          <div class="flex gap-3">
              <div class="mt-5">
                <button class="text-white bg-red-700 py-2 px-3 rounded" (click)="mostrarUbicacion(sucursal)">
                    Ver en Google Maps
                </button>
              </div>
              <div class="mt-5">
                <button class="text-white bg-red-700 py-2 px-3 rounded" (click)="mandarMensaje(sucursal)">
                    Whatsapp
                </button>
              </div>
          </div>
        </div>
    </div>
</div>
